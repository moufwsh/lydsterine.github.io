<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lyd</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.jpg" type="image/icon type">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <h1>lyd</h1>
            <button id="theme-toggle">
                <i class="fas fa-sun" id="light-icon"></i>
                <i class="fas fa-moon" id="dark-icon"></i>
            </button>
        </div>
    </header>
    
    
    
    <div class="container">
        <!-- Terminal Section -->
        <div class="terminal">
          <div class="header">
            <span class="button red"></span>
            <span class="button yellow"></span>
            <span class="button green"></span>
          </div>
          <div class="terminal-body">
            <span class="prompt">moufwsh@home:~$</span>
            <p class="paragraph1">
              Hi, I'm Lydia
             </p>
          </div>
          <br>
          <div class="terminal-body">
            <span class="prompt">moufwsh@home:~$</span>
            <p class="paragraph1">
                 ls
             </p>
          </div>
          <div class="terminal-body2">
            <span class="prompt">moufwsh@home:~$</span>
            <span class="links">
            <a href="index.html" target="_blank" class="links">home</a>
            <a href="blog.html" target="_blank" class="links">blog</a>
            </span>
          </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
